<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>El Amigo</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>EL Amigo</h1>
        <p>
          Craft Beer<br />
          -in Beautiful-<br /><b>Spain</b>
        </p>
      </header>
      <main>
        <article class="content-block">
          <h2>The Best Craft Beer in Spain!</h2>
          <p>
            Bienvenidos, aimigo! We are a completely fictional location . But,
            that doesn't mean we cant imagine that we have the best beer in
            Spain!
          </p>
        </article>
        <section class="content-block">
          <h2>Make a Reservation</h2>
          <p>Get your spot before somebody else does!</p>
          <form action="/action_page.php">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="John Ortiz" />

            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="your@email.com" />

            <label for="day">Reservation Day & Time</label>
            <div id="reserve">
              <input type="date" id="day" name="day" />
              <input type="time" id="time" name="time" />
            </div>
            <input type="submit" value="Reserve" />
          </form>
        </section>
      </main>
      <footer>
        <h5><span>&copy;</span>2024 El Amigo</h5>
      </footer>
    </div>
  </body>
</html>
